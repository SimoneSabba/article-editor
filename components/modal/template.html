<div class="modal-header">
	<h3 class="modal-title" id="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body" id="modal-body">
<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" ng-model="title" id="title" placeholder="Title...">
  </div>
  <div class="form-group">
  	<label for="content">Content</label>
  	<textarea class="form-control" id="content" ng-model="body" rows="3"></textarea>
  </div>
</form>
	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="save()">Save</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
