<div>
<div ng-repeat = "b in blocks track by $index" ng-show="!JSONview">
	<div class="block" ng-click="edit(b)">
		<div ng-show="b.type === 'text'">
			<text-block info="b"></text-block>
		</div>
		<div ng-show="b.type === 'products'">
			<prod-block products="b.products"></prod-block>
		</div>
	</div>	
</div>

<div ng-show="JSONview">
	<pre>{{json}}</pre>
</div>
</div>
