<div>
<div ng-repeat = "b in blocks track by $index" ng-show="!JSONview">
	<div class="well block" ng-click="edit(b)">
		<p class="lead text-muted">
		<pre>
		{ 	"id": {{b.id}},
	    	"type": {{b.type}},
		    "title": {{b.title}},
		    "body": {{b.body}},
		    "products": {{b.products}}
		}
			</pre>
		</p>
		
	</div>	
</div>

<div ng-show="JSONview">
	<pre>{{toJSON()}}</pre>
	
</div>
</div>
